<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pertanyaan Buat Kamu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 30px;
      padding: 0 20px;
    }
    a {
      display: block;
      font-size: 24px;
      margin: 20px;
      text-decoration: underline;
      cursor: pointer;
    }
    .iya {
      color: #2ecc71; /* warna hijau */
    }
    .iya:hover {
      color: #27ae60;
    }
    .tidak {
      color: #ff4e4e; /* warna merah */
    }
    .tidak:hover {
      color: #cc0000;
    }
  </style>
</head>
<body>

  <h1>Would you like to be someone special for mee?</h1>

  <!-- Form Iya -->
  <form id="formIya" name="pilihan" method="POST" data-netlify="true" action="terimakasih.html" hidden>
    <input type="hidden" name="form-name" value="pilihan">
    <input type="hidden" name="jawaban" value="Iya">
  </form>

  <!-- Form Tidak -->
  <form id="formTidak" name="pilihan" method="POST" data-netlify="true" action="terimakasih.html" hidden>
    <input type="hidden" name="form-name" value="pilihan">
    <input type="hidden" name="jawaban" value="Tidak">
  </form>

  <a class="iya" onclick="document.getElementById('formIya').submit()">Iya</a>
  <a class="tidak" onclick="document.getElementById('formTidak').submit()">Tidak</a>

</body>
</html>
